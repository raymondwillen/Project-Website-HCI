<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuasan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="">
            </div>
            <div class="box-login">
                <div class="login">
                    <a href="login.html"><button>Login</button></a>
                </div>
            </div>
            <div class="box-regis">
                <div class="register">
                    <a href="register.html"><button>Register</button></a>
                </div>
            </div>
        </nav>
    </header>
    <form id="form-register" method="post"> 
        <br>
        <br>
        <h1 id="title">
            Sign Up
        </h1>
        <br>
        <br>
        <div class="form-field">
            <label for="useremail">Email</label>
            <input type="text" 
            id="useremail" 
            name="useremail"> 
        </div>
        <br>
        <div class="form-field">
            <label>Gender</label>
            <div id="radio-group">
                <div>
                    <input type="radio" id="Male" name="gender">
                    <label for="Male">Male</label>
                </div>
                <div>
                    <input type="radio" id="Female" name="gender">
                    <label for="Female">Female</label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            name="username"> 
        </div>
        <br>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" 
            id="password" 
            name="password"> 
        </div>
        <br>
        <div class="form-field">
            <label for="re-password">Re-password</label>
            <input type="password" 
            id="re-password" 
            name="re-password   "> 
        </div>
        <br>
        <div class="form-field">
            <label for="dob">Date of Birth</label>
            <input type="date" 
            id="dob" 
            name="dob"> 
        </div>
        <br>
        <div class="agreecontainer">
            <label for="agree">I agree with all of terms and conditions</label>
            <input type="checkbox" 
            id="agree" 
            name="agree"> 
        </div>
        <br>
            <button type="submit" id="regis-button">Register</button>
    </form>
    <footer>
        <div class="logo-foot">
            <img src="logo.jpg" alt="">
        </div>
        <div class="text">
            <h3>Tempat berbagi makanan kuliner <br>kemanggisan!</h3>
        </div>
        <div class="footer-logo">
            <div class="ig">
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="logo-text1">
            <h3>@kulinerasikemanggisan</h3>
        </div>
        <div class="logo-text2">
            <h3>@kulinerasikemanggisan</h3>
        </div>
        <div class="copy">
            <h4>@Copyrights Kuasan.com - 2023</h4>
        </div>
    </footer>
</body>
</html>
