<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reviewpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css  ">
    <title>Reviewpage</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="">
            </div>
            <div class="box-login">
                <div class="login">
                    <a href="login.html"><button>Login</button></a>
                </div>
            </div>
            <div class="box-regis">
                <div class="register">
                    <a href="register.html"><button>Register</button></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="containers">
        <div class="left">
            <h3 class="heading">Review Food</h3>
            <p class="text">Kwetiaw 79 - Jl.Anggrek cakra No.17, Kebon Jeruk, Jakarta Barat</p>
            <form action="#" id="reviewFood">
                <div class="inputbox">
                    <input type="text" id="titleReview" class="titleReview" placeholder="Enter your title...">
                </div>
                <div class="inputbox">
                    <textarea id="message" class="message" placeholder="Enter your message..."></textarea>
                </div>
                <div class="inputbox">
                    <input type="text" id="chosenMenu" class="chosenMenu" placeholder="The menu you chose...">
                </div>
                <button type="uploadPhoto" class="button">Upload Photo</button>
            </form>
        </div>
        <div class="right"> 
            <div class="ratingBox">
                <div>Rating Makanan</div>
                <div class="star-icon">
                    <input type="radio" name="rating1" id="rating1">
                    <label for="rating1" class="fa fa-star"></label>
                    <input type="radio" name="rating2" id="rating2">
                    <label for="rating2" class="fa fa-star"></label>
                    <input type="radio" name="rating3" id="rating3">
                    <label for="rating3" class="fa fa-star"></label>
                    <input type="radio" name="rating4" id="rating4">
                    <label for="rating4" class="fa fa-star"></label>
                    <input type="radio" name="rating5" id="rating5">
                    <label for="rating5" class="fa fa-star"></label>
                </div>
            </div>   
            <button type="submitReview" class="buttonReview">Submit Review</button>
            <button type="cancel" class="buttonCancel">Cancel</button>
        </div>
    </div>
    <footer>
        <div class="logo-foot">
            <img src="logo.jpg" alt="">
        </div>
        <div class="text">
            <h3>Tempat berbagi makanan kuliner <br>kemanggisan!</h3>
        </div>
        <div class="footer-logo">
            <div class="ig">
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="logo-text1">
            <h3>@kulinerasikemanggisan</h3>
        </div>
        <div class="logo-text2">
            <h3>@kulinerasikemanggisan</h3>
        </div>
        <div class="copy">
            <h4>@Copyrights Kuasan.com - 2023</h4>
        </div>
    </footer>
</body>
</html>
